<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Your deck.js Presentation</title>
	
	<!-- Required stylesheet -->
	<link rel="stylesheet" href="core/deck.core.css">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="extensions/status/deck.status.css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="extensions/scale/deck.scale.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<!-- <link rel="stylesheet" href="themes/style/web-2.0.css"> -->
	<link rel="stylesheet" href="themes/style/neon.css">
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="themes/transition/horizontal-slide.css">
<script data-main="//cds.jpl.nasa.gov/widgets/plot/js/main.js" src="//cds.jpl.nasa.gov/widgets/plot/components/requirejs/require.js"></script>
<script src="jquery-1.7.2.min.js"></script>

<script src="modernizr.custom.js"></script>
	
<script>
$(document).on('ready',function(){
	$.deck('.slide')
	$('#clickhere').click(function(){
		var xyz_params = {
			    type:'xyz',
			    selector:'#targetid',
			    xdata:'http://seastore.jpl.nasa.gov:18080/ftp/allData/amsre/L3/sst_1deg_1mo/tos_AMSRE_L3_v7_200206-201012.nc/lon[]',
			    ydata:'http://seastore.jpl.nasa.gov:18080/ftp/allData/amsre/L3/sst_1deg_1mo/tos_AMSRE_L3_v7_200206-201012.nc/lat[]',
			    zdata:'http://seastore.jpl.nasa.gov:18080/ftp/allData/amsre/L3/sst_1deg_1mo/tos_AMSRE_L3_v7_200206-201012.nc/tos[0:1]',
			    zmask:[100000002004087730000],
			    zlabel:'zlabel',
			    ymask:[100000002004087730000],
			    xlabel:'xlabel',
			    ylabel:'ylabel',
			    format:'spherical',
			    width:300,
			    height:200
			}
			$(document).trigger('callPlotAPI',xyz_params);
	})
})
</script>
</head>
<body class="deck-container">
<section class="slide">
<div id="clickhere">clickhere</div>
<div id="targetid"></div>
</section>
<section class="slide">
<div 
	data-viz-type="plot.xyz" 
	xdata="http://seastore.jpl.nasa.gov:18080/ftp/allData/amsre/L3/sst_1deg_1mo/tos_AMSRE_L3_v7_200206-201012.nc/lon[]" 
	xmask="[100000002004087730000]" 
	xlabel="lon" 
	ydata="http://seastore.jpl.nasa.gov:18080/ftp/allData/amsre/L3/sst_1deg_1mo/tos_AMSRE_L3_v7_200206-201012.nc/lat[]" 
	ylabel="lat" 
	zdata="http://seastore.jpl.nasa.gov:18080/ftp/allData/amsre/L3/sst_1deg_1mo/tos_AMSRE_L3_v7_200206-201012.nc/tos[2:3]"
	zmask="[100000002004087730000]" 
	zlabel="sea surface temperature" 
	format="spherical"
	colorbar="#ffffe5,#fff7bc,#fee391,#fec44f,#fe9929,#ec7014,#cc4c02,#993404,#662506"></div>
<div id="clickhere">clickhere</div>
<div id="targetid"></div>
</section>
<script src="jquery-1.7.2.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="core/deck.core.js"></script>
<script src="extensions/hash/deck.hash.js"></script>
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

</body>
</html>
